appId: route.planner
---
- launchApp
- tapOn:
    above:
      text: "Email"
      index: 0
- inputText: ${MAESTRO_USERNAME}
- tapOn:
    above:
      text: "Password"
      index: 0
- inputText: ${MAESTRO_PASSWORD}
- tapOn: "Login"
- tapOn: "Enter Location"
- inputText: "Poznan, Poland"
- tapOn:
    text: "Pozna≈Ñ, Poland"
- assertVisible: 'Depot point'
